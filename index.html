<!DOCTYPE html>
<html lang="da">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div id="onboarding">

  <!-- Slide 2 -->

  </div>

  <!-- Slide 3 -->
  <div class="slide flex-column-center">

</div>

<!-- Hoved-app -->
<div id="app">

  <div class="input-wrapper-flex">
    <input type="text" id="cityInput" placeholder="S√∏g efter by..." autocomplete="off">
    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="desktopflex">
    <div>
      <section id="current">
        <div class="board-shuffle-wrapper">
    <a id="searchMode" class="search" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

    <a id="cityMode" href="#"><div class="dot"></div></a>
  </div>
        <h1 class="text-align" id="city"></h1>
        <div class="weather--icon-wrapper">
          <img id="icon" alt="Vejr ikon">
        </div>
        <div class="board-shuffle-wrapper">
        <div class="dataWrapper">
          <img class="data-image" src="./assets/img/termometer.svg" alt="">
          <p id="temp"></p>
        </div>
        <div class="dataWrapper">
          <img class="data-image" src="./assets/img/water.svg" alt="">
          <p id="rain"></p>
        </div>
        <div class="dataWrapper" id="wind">

        </div>

    </div>

    </section>
  </div>
</div>

</html>
